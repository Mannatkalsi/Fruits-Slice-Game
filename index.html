<!DOCTYPE html>
<html lang="en">

<head>
    <title>Fruits Game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=yes">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    

    <!--Game Section-->
    <div id="container">
        <!--Score Section-->
        <div id="score">
            Score:<span id="scoreValue">0</span>
        </div>
        <!--Trial Section-->
        <div id="trialLeft">
            
        </div>
        <!--Answer Section-->
        <div id="correct">
            Correct Answer
        </div>
        <div id="wrong">
            Wrong Answer! Try Again
        </div>
        <!--Question Section-->
        <div id="question">

        </div>
        <!--Instruction Section-->
        <div id="instruction">
           Catch Fruits!
        </div>
        <!--Start/Reset Button Section-->
        <div id="startReset">
            Start Game
        </div>
        <div id="gameOver">
            
        </div>
    </div>
    
    <!--Connecting JavaScript file with HTMLfile-->
        <script src="game.js"></script>
</body>

</html>
